<mat-toolbar class="auth-toolbar">
    header
</mat-toolbar>

<!--<main class="content">-->
    
        
                <form class="reg" (ngSubmit)="onSubmit()" novalidate>
                    <mat-card class="auth-card">     
                        <h1>Зарегистрироваться в PM Services</h1>

                            <mat-form-field>
                                <mat-label for="e-mail">E-mail</mat-label>          
                                <input matInput id="e-mail" type="email" name="email" [(ngModel)]="email" placeholder="Email" autocomplete="email" required>       
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label for="Company">E-mail</mat-label>          
                                <input matInput id="company" type="text" name="company" [(ngModel)]="company" placeholder="company">       
                            </mat-form-field>
                            <mat-form-field>           
                                <mat-label for="password">Password</mat-label>
                                <input matInput id="password" type="password" name="password" [(ngModel)]="password" placeholder="Password" autocomplete="current-password" minlength="8" required>                 
                            </mat-form-field>

                            <button type="submit" class="auth-submit" mat-raised-button color="primary">Регистрация</button>

                            <div class="signup">
                                <div class="SSOGoogle"></div>
                                <div class="SSOYandex"></div>
                                <div class="SSOMicrosoft"></div>
                            </div>
                    </mat-card>
                </form>
